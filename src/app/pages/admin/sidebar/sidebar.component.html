<mat-card>
  <mat-action-list>
    <!-- <div mat-subheader>Menu</div> -->
    <button mat-list-item routerLink="/admin-dashboard">
      <mat-icon class="me-1" fontSet="material-icons-outlined">home</mat-icon>
      Home
    </button>
    <button mat-list-item routerLink="/admin-dashboard/profile">
      <mat-icon class="me-1" fontSet="material-icons-outlined">person</mat-icon>
      Profile
    </button>
    <button mat-list-item routerLink="/admin-dashboard/">
      <mat-icon class="me-1" fontSet="material-icons-outlined">
        category
      </mat-icon>
      Category
    </button>
    <button mat-list-item routerLink="/admin-dashboard/">
      <mat-icon class="me-1" fontSet="material-icons-outlined">
        note_add
      </mat-icon>
      Add Category
    </button>
    <button mat-list-item routerLink="/admin-dashboard/">
      <mat-icon class="me-1" fontSet="material-icons-outlined">quiz</mat-icon>
      Quiz
    </button>
    <button mat-list-item routerLink="/admin-dashboard/">
      <mat-icon class="me-1" fontSet="material-icons-outlined">
        new_label
      </mat-icon>
      Add Quiz
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon class="me-1" fontSet="material-icons-outlined">logout</mat-icon>
      Logout
    </button>
  </mat-action-list>
</mat-card>
