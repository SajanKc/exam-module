<mat-card>
  <div class="row">
    <div class="col-md-6">
      <h2>All Quizzes</h2>
    </div>
    <div class="col-md-6 text-end">
      <button
        mat-raised-button
        color="accent"
        routerLink="/admin-dashboard/add-quiz"
      >
        Add New Quiz
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-card
      class="mb-2"
      *ngFor="let quiz of quizzes"
      ngClass="{{ quiz.active ? 'bg-light' : 'bg-white' }}"
    >
      <mat-card-header
        *ngIf="quiz.active"
        matBadge="A"
        matBadgePosition="before"
        matBadgeColor="accent"
      >
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
        <mat-card-subtitle> {{ quiz.category.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header
        *ngIf="!quiz.active"
        matBadge="I"
        matBadgePosition="before"
        matBadgeColor="primary"
      >
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
        <mat-card-subtitle> {{ quiz.category.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ quiz.description }}</p>
      </mat-card-content>
      <mat-card-actions class="btn-group">
        <button
          mat-raised-button
          color="accent"
          [routerLink]="
            '/admin-dashboard/view-questions/' + quiz.quizId + '/' + quiz.title
          "
        >
          Questions
        </button>
        <button
          mat-raised-button
          color="accent"
          [routerLink]="'/admin-dashboard/update-quiz/' + quiz.quizId"
        >
          Update
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="deleteQuiz(quiz.quizId)"
        >
          <mat-icon class="me-1" fontSet="material-icons-outlined">
            delete_forever
          </mat-icon>
        </button>
        <button mat-stroked-button color="accent" disabled>
          Max Marks: {{ quiz.maxMarks }}
        </button>
        <button mat-stroked-button color="accent" disabled>
          Questions: {{ quiz.numberOfQuestions }}
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-card-content>
</mat-card>
