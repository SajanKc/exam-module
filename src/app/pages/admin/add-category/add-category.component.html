<mat-card>
  <h2>Add Category</h2>
  <mat-card-content>
    <mat-card>
      <div class="row">
        <div class="col-md-6">
          <form (ngSubmit)="onFormSubmit()">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                required
                type="text"
                name="title"
                matInput
                placeholder="Enter category title"
                [(ngModel)]="category.title"
              />
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea
                name="description"
                matInput
                placeholder="Enter category description"
                rows="10"
                [(ngModel)]="category.description"
              ></textarea>
            </mat-form-field>
            <div class="mt-2">
              <button mat-raised-button color="accent">Add Category</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
