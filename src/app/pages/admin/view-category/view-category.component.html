<mat-card>
  <div class="row">
    <div class="col-md-6">
      <h2>All Categories</h2>
    </div>
    <div class="col-md-6 text-end">
      <button
        mat-raised-button
        color="accent"
        class="me-2"
        type="button"
        (click)="goBack()"
      >
        Back
      </button>
      <button
        mat-raised-button
        color="accent"
        routerLink="/admin-dashboard/add-category"
      >
        Add New Category
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-card>
      <mat-list>
        <mat-list-item *ngFor="let category of categories">
          <mat-icon mat-list-icon>category</mat-icon>
          <div mat-line>{{ category.title }}</div>
          <div mat-line>{{ category.description }}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </mat-card-content>
</mat-card>
