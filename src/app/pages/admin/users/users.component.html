<mat-card *ngIf="users">
  <h2>Users Details</h2>
  <mat-card-content>
    <mat-card>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>S.N.</th>
              <th>UserName</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.firstName }} {{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.authorities[0].authority }}</td>
              <td>{{ user.enabled ? "ACTIVE" : "NOT_ACTIVE" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
