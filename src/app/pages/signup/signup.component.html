<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">
          Register Here <mat-icon>how_to_reg</mat-icon>
        </h1>
        <form>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username *</mat-label>
            <input type="text" matInput placeholder="Enter username" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password *</mat-label>
            <input type="password" matInput placeholder="Enter password" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>First Name *</mat-label>
            <input type="text" matInput placeholder="Enter first name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Last Name *</mat-label>
            <input type="text" matInput placeholder="Enter last name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email *</mat-label>
            <input type="email" matInput placeholder="Enter email address" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input type="text" matInput placeholder="Enter phone number" />
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button mat-raised-button color="accent" class="ms-3">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
