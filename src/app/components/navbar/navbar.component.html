<mat-toolbar class="navbar navbar-lignt sticky-top shadow" color="accent">
  <button mat-icon-button>
    <mat-icon fontSet="material-icons-outlined" class="me-1">
      auto_stories
    </mat-icon>
    <span>Exam Portal</span>
  </button>
  <span class="navitem-spacer"></span>
  <div class="">
    <button
      *ngIf="!isLoggedIn"
      mat-icon-button
      matTooltip="Login"
      (click)="navigateLogin()"
    >
      <mat-icon>login</mat-icon>
    </button>
    <button
      *ngIf="!isLoggedIn"
      mat-icon-button
      matTooltip="Register"
      (click)="navigateRegister()"
    >
      <mat-icon>how_to_reg</mat-icon>
    </button>

    <button
      *ngIf="isLoggedIn"
      class="w-auto"
      mat-icon-button
      matTooltip="Profile Details"
      routerLink="/admin-dashboard/profile"
    >
      {{ currentUser }}
      <mat-icon>person_outline</mat-icon>
    </button>
    <button
      *ngIf="isLoggedIn"
      mat-icon-button
      matTooltip="Logout"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
