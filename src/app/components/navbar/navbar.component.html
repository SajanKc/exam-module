<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu_book</mat-icon>
    <span>Exam Portal</span>
  </button>
  <span class="navitem-spacer"></span>
  <div class="">
    <button
      *ngIf="!isLoggedIn"
      mat-icon-button
      matTooltip="Login"
      (click)="navigateLogin()"
    >
      <mat-icon>login</mat-icon>
    </button>
    <button
      *ngIf="!isLoggedIn"
      mat-icon-button
      matTooltip="Register"
      (click)="navigateRegister()"
    >
      <mat-icon>how_to_reg</mat-icon>
    </button>

    <button class="w-auto" *ngIf="isLoggedIn" mat-icon-button>
      {{ currentUser }}
      <mat-icon>person_outline</mat-icon>
    </button>
    <button
      *ngIf="isLoggedIn"
      mat-icon-button
      matTooltip="Logout"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
